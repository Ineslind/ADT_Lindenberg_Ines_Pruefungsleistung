<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ines Wortratespiel</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="worte.js"></script>
</head>
<body>
    <div id="IntroSzene" class="Szene">
        <div style="position: relative; height: 100px">
            <form>
                <input type="text" name="Spieler" placeholder="Mein Name" value="" id="SpielerInput">
            </form>
            <div class="Anweisung versteckt">
                Gib hier deinen Namen ein.
            </div>
        </div>
        <div id="Buttons">
            <div id="Training">
                Training
            </div>
            <div id="Highscore">
                Highscore
            </div>
        </div>
        <div class="Anweisung versteckt">
            WÃ¤hle einen Modus.
        </div>
    </div>
    
    <div id="SpielSzene" class="Szene ausgeblendet">
        <div id="Vorlagen" style="display: none";>
            <div class="LoesungsBuchstabe"></div>
            <div class="TastaturBuchstabe"></div>
        </div>
        <h2>Hallo <span class="Spielername"></span>!</h2>
        <div id="Kategorie"></div>
        <div id="LoesungsWort"></div>
        <div id="Tastatur"></div>
    </div>
</body>
</html>
